{% extends 'Blog/main.html' %}
{% block content %}

  <h1>You are at the home page</h1>
    <!--The main content.-->
    <!-- All blogs -->
    {% if all_blog %}
    <div style="display: flex; justify-content: space-around; flex-direction: column; margin-top:auto 20px; width:900px">
        {% for blog in all_blog %}
            <a href="/Blog/{{blog.slug}}/"><h3>{{ blog.title }}</h3></a>
            <p>{{ blog.created_date_time }}</p>
            <div>{{ blog.body|safe }}</div>
            <img src="{{ blog.cover_images.url }}" width="300px" height="500px" >
        {% endfor %}
    </div>

    {% endif %}

{% endblock content %}
