{% extends 'blog/main.html' %}

{% block content %}
    {% if blog %}
        <h3>{{ blog.title }}</h3>
        <div>{{ blog.body|safe }}</div>
        <p>{{ blog.created_date_time }}</p>
        <img src="{{ blog.cover_images.url }}" width="300px" height="500px">
    {% endif %}
{% endblock content %}
