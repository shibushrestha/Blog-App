{% extends 'blog/main.html' %}
{% block title %}Blog Detail{% endblock title %}


{% block content %}
    {% if post %}
        <h1 class="p-title">{{ post.title }}</h1>
        <div>{{ post.body|safe }}</div>
        <p>{{ post.created_date_time }}</p>
        <img src="{{ post.get_cover_image_url }}" width="300px" height="500px">
    {% endif %}
{% endblock content %}
